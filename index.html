<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
  <link rel="stylesheet" href="styles.css" />
  <title>Frontend Mentor | Character counter</title>
</head>
<body>
  <main class="container">
    <header class="header">
      <img src="./assets/images/logo-light-theme.svg" alt="Logo" class="logo" />
      <img src="./assets/images/icon-moon.svg" alt="moon-icon" class="icon" id="theme-toggle" />
    </header>
    
     
    <p class="heading">Analyze your text <br>in real-time.</p>
     <textarea class="text-area" placeholder="Start typing hereâ€¦ (or paste your text)"  ></textarea>
    <p class="limit-message">
      <img src="./assets/images/icon-info.svg" alt="warning icon" />
      <span class="limit-text">Limit reached! Your text exceeds  characters.</span>
    </p>
  </div>
    <div class="options">
      <div class="checkbox-group">
        <label class="checkbox-label">
          <input type="checkbox" id="exclude-spaces" /> Exclude Spaces
        </label>
        <label class="checkbox-label">
          <input type="checkbox" id="set-character-limit" /> Set Character Limit
           </label>
      </div> 
      <div class="reading-time">Approx. reading time: 0 minutes</div>
   </div>
    
    <section class="stats-container">
      <div class="stat purple">
        <div>
          <div class="stat-value">00</div>
          <div class="stat-label">Total Characters</div>
        </div>
        <img src="./assets/images/pattern-character-count.svg" alt="pattern-character-count" class="stat-icon" />
      </div>
        
      <div class="stat orange">
        <div>
          <div class="stat-value">00</div>
          <div class="stat-label">Word Count</div>
        </div>
        <img src="./assets/images/pattern-word-count.svg" alt="pattern-word-count" class="stat-icon" />
      </div>
        
      <div class="stat red">
        <div>
          <div class="stat-value">00 </div>
          <div class="stat-label">Sentence Count</div>
        </div>
        <div class="limit-message" style="display: none;">
          <p class="limit-text"></p>
        </div>
        
        <img src="./assets/images/pattern-sentence-count.svg" alt="pattern-sentence-count" class="stat-icon" />
      </div>
    </section>
    
    <section class="density">
      <p class="empty-message">No character found. start typing to see letter density.</p>
      <h2>Letter Density</h2>
      
      <div class="see-more">
        <span class="see-text">See more</span>
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" class="arrow-icon">
          <path d="M12 20.5c-0.4 0-0.8-0.2-1.1-0.4l-8-8c-0.6-0.6-0.6-1.5 0-2.1s1.5-0.6 2.1 0L12 17.1l7-7.1c0.6-0.6 1.5-0.6 2.1 0s0.6 1.5 0 2.1l-8 8c-0.3 0.3-0.7 0.4-1.1 0.4z" fill="currentColor"/>
        </svg>
      </div>
      </section>
    <script src="script.js"></script>
  </main> 
</body>
</html>
